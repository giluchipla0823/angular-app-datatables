<div class="page-header">
	<h1>Libros</h1>
</div>

<div class="panel panel-default panel-datatables">
	<div class="panel-heading clearfix">
		<div class="pull-left">
			<h3 class="panel-title">Listado de Libros</h3>
		</div>
		<div class="pull-right">
			<div class="pull-left">
				<button type="button"
						class="btn btn-success"
						(click)="openModal({})">
						<i class="glyphicon glyphicon-plus-sign"></i> 
						Agregar
				</button>
			</div>
			<div class="pull-left dt-select-length"></div>
		</div>
	</div>
	<table #dataTable class="table table-striped" id="dt-example" style="width: 100%;"></table>
	<div class="panel-footer">
		<div class="row">
            <div class="col-md-5 dt-info-results"></div>
            <div class="col-md-7 dt-pagination"></div>
        </div>
	</div>
</div>

<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">{{ modalRef.content.title }}</h4>
      <button type="button" class="close pull-right" 
              aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
	  <form>
		<div class="form-group">
			<label for="title">Título</label>
			<input type="text"
					id="title"
					name="title"	
					class="form-control"
					[(ngModel)]="modalRef.content.data.title" />
		</div>
		<div class="form-group">
			<label for="description">Descripción</label>
			<textarea
				id="description"
				name="description"	
				class="form-control"
				[(ngModel)]="modalRef.content.data.description"></textarea>
		</div>
	  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="accept()">Aceptar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </div>
</ng-template>
